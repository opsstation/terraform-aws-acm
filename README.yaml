features:
  - Creates and manages **AWS ACM (SSL/TLS) certificates** for your domains.
  - Supports both **public** and **private** certificate creation.
  - Enables **automatic certificate renewal** with DNS or Email validation.
  - Integrates seamlessly with **AWS ALB**, **CloudFront**, **API Gateway**, and **Elastic Beanstalk**.
  - Automates **DNS validation** using **Route53**.
  - Allows importing **existing certificates** (e.g., GoDaddy, DigiCert).
  - Exposes **certificate validation status outputs**.
  - Applies **standardized tagging and naming** via OpsStation‚Äôs Labels module.
  - Fully compatible with other **OpsStation Terraform modules**.

usage:
  examples:
    - title: Example ‚Äî Generate Certificate (DNS)
      code: |
        module "acm" {
          source                    = "git::https://github.com/opsstation/terraform-aws-acm.git?ref=v1.0.0"
          name                      = "certificate"
          environment               = "test"
          domain_name               = "opsstation.com"
          subject_alternative_names = ["*.${local.domain}", "www.${local.domain}"]
        }

    - title: Example ‚Äî Generate Certificate (Email)
      code: |
        module "acm" {
          source                    = "git::https://github.com/opsstation/terraform-aws-acm.git?ref=v1.0.0"
          name                      = "certificate"
          environment               = "test"
          validate_certificate      = false
          domain_name               = "opsstation.com"
          subject_alternative_names = ["www.opsstation.com"]
          validation_method         = "EMAIL"
        }

    - title: Example ‚Äî Import Existing Certificate
      code: |
        module "acm" {
          source             = "git::https://github.com/opsstation/terraform-aws-acm.git?ref=v1.0.0"
          name               = "certificate"
          environment        = "test"
          import_certificate = true
          private_key        = "./../../../opsstation-private-key.pem"
          certificate_body   = "./../../../opsstation-cert.pem"
          certificate_chain  = "./../../../opsstation-chain.crt"
        }

outputs:
  title: üîê Outputs (AWS ACM Module)
  table:
    - name: certificate_arn
      description: The ARN (Amazon Resource Name) of the created **ACM certificate**.
    - name: domain_name
      description: The **domain name** associated with the ACM certificate.
    - name: status
      description: The current **status** of the ACM certificate (e.g., ISSUED, PENDING_VALIDATION).
    - name: validation_method
      description: The **validation method** used for the certificate (e.g., DNS, EMAIL).
    - name: subject_alternative_names
      description: The list of **Subject Alternative Names (SANs)** included in the certificate.
    - name: certificate_id
      description: The unique **identifier** of the created ACM certificate.
    - name: tags
      description: A mapping of **tags** assigned to the ACM certificate resource.

